language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"

# Setup anaconda
before_install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      travis_retry wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      travis_retry wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a

  # https://docs.travis-ci.com/user/gui-and-headless-browsers/#Using-xvfb-to-Run-Tests-That-Require-a-GUI
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"  # xvfb = Virtual frame buffer
  - sleep 3                         # give xvfb some time to start

cache:
  directories:
    - $HOME/.cache/pip

install:
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
  - source activate test-environment
  # - python setup.py install
  - travis_retry pip install -r requirements.txt

  # Testing requirements
  - travis_retry pip install -r test_requirements.txt

  # Setup PyAstronomy folder
  - echo -n $HOME/PyAData > $HOME/.pyaConfigWhere
  - mkdir $HOME/PyAData

before_script:
  # Pre-download the PyAData.
  - cd sweetercat

script:
  - pytest --cov=. --cov-report term-missing --cov-config .coveragerc --durations 5

after_success:
  - coveralls -i
  - coverage xml -i
  - python-codacy-coverage -r coverage.xml
