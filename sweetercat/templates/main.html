{% extends "template.html" %}

{% block body %}

  <h1>SWEETer-Cat</h1>

  <p>Bringing <a href="https://www.astro.up.pt/resources/sweet-cat/">SWEET-Cat</a> to new sweets!</p>


  <table class="table table-hover table-responsive">
    <thead>
      <tr>
        <th>Star</th>
        {% for column in columns %}
          <th>{{ column }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
      <tr>
        <th scope="row" style="white-space:nowrap;">{{ row['Star'] }}</th>
        {% for column in columns %}
          <td style="white-space:nowrap;">{{row[column]}}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
