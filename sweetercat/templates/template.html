<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/united/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/scroller/1.4.2/css/scroller.bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='sc.png') }}">
    <title>SWEETer-Cat</title>
  </head>

  <body>
    <div id="particles">
      <div id="pnavbar">
        <a class="ptext navbar-brand" href="/"><span class="glyphicon glyphicon-home"></span> SWEETer-Cat</a>
        <a class="ptext navbar-text" href="/linked/"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span> Linked plot</a>
        <a class="ptext navbar-text" href="/plot/"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span> SC Plot</a>
        <a class="ptext navbar-text" href="/plot-exo/"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span> SC+exoplanet plot</a>
        <a class="ptext navbar-text" href="/publications/"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> Publications</a>
        <a class="ptext navbar-text" href="/local/"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> Local</a>
        <a class="ptext navbar-text" href="/about/"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> About</a>
      </div>
    </div>
    <hr>


    <div class="container-fluid" style="min-hight:100%">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-info alert-dismissible">
              <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">&times;</a>
              {{message}}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block body %}

      {% endblock %}
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="text/javascript">
      particlesJS.load('particles', "{{ url_for('static', filename='particles.json') }}", function() {});
    </script>

  </body>
</html>
